<nav class="nav-posts" role="navigation" >
    <h2>Posts</h2>
    <ul>
        {% for p in site.posts %}
        <li>
            <span>{{ p.date | date_to_string }}</span> <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
<nav class="nav-primary" role="navigation" >
    <h2>Seiten</h2>
    <ul>
        {% for p in site.pages %}
        <li>
            <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
